<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./js/validacion.js" ></script>
    <title>Registro</title>
</head>
<body>
    <div class="mydiv">
  <div class=".contenedorTodo">
      <div class="cajaIniciar">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesion para entrar</p>
          
      </div>
      <br>
      <br>
      <div class="cajaRegistrar">
        <h3>¿No tienes una cuenta?</h3>
        <p>Registrate</p>
        
      </div>
      <br>
      <br>
    </div>  
    <div class="contenedorInicioRegistro">
        <form action="" class="formularioInicio">
            <h2>Iniciar sesión</h2>
            <input type="text" placeholder="correo electronico">
            <input type="password" placeholder="contraseña">
            <button>Entrar</button>
        </form>
        <br>
        <br>
        <form action="" class="formularioRegistro">
            <h2>Registrar</h2>
            <input type="text" placeholder="Nombre completo" name="nombre" id="nombre">
            <input type="text" placeholder="correo electronico">
            <input type="password" placeholder="contraseña">
            <button>Registrar</button>
        </form>

    </div>

    <div class="cajaEquipo">
        <h2>Registro de maquinas</h3>
        <h3>Completa con los datos que se piden</h3>
        <br>
        <form action="" class="formularioInicio">
            <p>Escribe el laboratorio perteneciente</p>
            <input type="text" placeholder="laboratorio">
            
            <button>aceptar</button>
            <p>Escribe Marca</p>
            <input type="text" placeholder="Marca">
            
            <button>aceptar</button>
            <p>Escribe el Modelo</p>
            <input type="text" placeholder="Modelo">
            
            <button>aceptar</button>

            <p>Escribe el tipo de maquina/equipo </p>
            <input type="text" placeholder="Equipo/Maquina">
            
            <button>aceptar</button>



        </form>
        
    </div>





    
</div>
</body>
</html>
